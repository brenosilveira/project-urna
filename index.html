<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d1">
                <div class="d1left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA </span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero flashes"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: poasjdposajd</br>
                        Partido: oiasjpdojas</br>
                        Vice-Prefeiro: oasdksapókd</br>
                    </div>
                </div>
                <div class="d1right">
                    <div class="d-1-image">
                        <img src="/img/img1.jpg" >
                        Preferito
                    </div>
                    <div class="d-1-image small">
                        <img src="/img/img2.jpg" >
                        Vice-Preferito
                    </div>
                </div>
            </div>
            <div class="d2">
                Aperte a tecla:</br>
                VERDE para CONFIRMAR seu voto</br>
                LARANJA para CORRIGIR seu voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-line">
                <div class="teclado-button">1</div>
                <div class="teclado-button">2</div>
                <div class="teclado-button">3</div>
            </div>
            <div class="teclado-line">
                <div class="teclado-button">4</div>
                <div class="teclado-button">5</div>
                <div class="teclado-button">6</div>
            </div>
            <div class="teclado-line">
                <div class="teclado-button">7</div>
                <div class="teclado-button">8</div>
                <div class="teclado-button">9</div>
            </div>
            <div class="teclado-line">
                <div class="teclado-button">0</div>
            </div>
            <div class="teclado-line">
                <div class="teclado-button btn-white">BRANCO</div>
                <div class="teclado-button btn-correct">CORRIGE</div>
                <div class="teclado-button btn-confirm">CONFIRMA</div>
            </div>
        </div>
    </div>
    
</body>
</html>
