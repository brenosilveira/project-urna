<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="screen">
            <div class="d1">
                <div class="d1left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA </span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number flashes"></div>
                        <div class="number"></div>
                    </div>
                    <div class="d-1-4">
                        
                    </div>
                </div>
                <div class="d1right">
                    <div class="d-1-image">
                        <img src="/img/" >
                        Preferito
                    </div>
                    <div class="d-1-image small">
                        <img src="/img/" >
                        Vice-Preferito
                    </div>
                </div>
            </div>
            <div class="d2">
                Aperte a tecla:</br>
                VERDE para CONFIRMAR seu voto</br>
                LARANJA para CORRIGIR seu voto
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-line">
                <div class="keyboard-button" onclick="clicked('1')">1</div>
                <div class="keyboard-button" onclick="clicked('2')">2</div>
                <div class="keyboard-button" onclick="clicked('3')">3</div>
            </div>
            <div class="keyboard-line">
                <div class="keyboard-button" onclick="clicked('4')">4</div>
                <div class="keyboard-button" onclick="clicked('5')">5</div>
                <div class="keyboard-button" onclick="clicked('6')">6</div>
            </div>
            <div class="keyboard-line">
                <div class="keyboard-button" onclick="clicked('7')">7</div>
                <div class="keyboard-button" onclick="clicked('8')">8</div>
                <div class="keyboard-button" onclick="clicked('9')">9</div>
            </div>
            <div class="keyboard-line">
                <div class="keyboard-button" onclick="clicked('0')">0</div>
            </div>
            <div class="keyboard-line">
                <div class="keyboard-button btn-white" onclick="whiteVote()">BRANCO</div>
                <div class="keyboard-button btn-correct" onclick="correct()">CORRIGE</div>
                <div class="keyboard-button btn-confirm" onclick="confirmed()">CONFIRMA</div>
            </div>
        </div>
    </div>
    
    <script src="steps.js"></script>
    <script src="script.js"></script>

</html>
